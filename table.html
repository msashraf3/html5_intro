<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 2px solid black;
            padding: 10px 50px;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>Company Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mark Zuckerburg</td>
            <td>Facebook</td>
            <td>$1500</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Elon Musk</td>
            <td>Tesla</td>
            <td>$2000</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Jeff Bezoz</td>
            <td>Amazon</td>
            <td>$1800</td>
        </tr>
    </table>
</body>
</html>
